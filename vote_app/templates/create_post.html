        }
        header .user_info{

        }

        header a, footer a{

        margin:10px;}

        .wrapper{

        margin: 50px 50px;
        display: flex;

        form.search{

        flex-direction: column;
        }
        .search_field {

        font-size: 16px;
        line-height: 18px;
        text-align:center;
        }

        footer{
        background:#3085d1;
        display: flex;}

        p{margin: 10px 0px;}
    </style>
</head>
